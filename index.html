<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" 
      type="image/png" 
      href="./favicon.png">
    <meta charset="UTF-8">
    <title>Petite vue test</title>
  </head>
<body>
  <script type="module">
    import { createApp } from './build/petite-vue.es.js';

    createApp({
    // exposed to all expressions
    count: 0,
    // getters
    get plusOne() {
      return this.count + 1
    },
    // methods
    increment() {
      this.count++
    }
  }).mount()
  </script>

  <div v-scope>
    <p>{{ count }}</p>
    <p>{{ plusOne }}</p>
    <button @click="increment">increment</button>
  </div>
</body>
</html>
